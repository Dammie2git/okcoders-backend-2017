<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Angular Example - Http</title>
		<script src="angular.min.js"></script>
		<script>
			var app = angular.module('app', []);
			app.controller('HttpCtrl', function($scope,$http) {
				console.log('HttpCtrl started');

				$http.get('/list').then(function(res) {
					$scope.list = res.data;
					console.log('/list =', $scope.list);
				});

				$http.get('/visitors').then(function(res) {
					$scope.visitors = res.data;
					console.log('/visitors: ', res.data);
				});
			});
		</script>
	</head>
	<body ng-app="app">
		<div ng-controller="HttpCtrl">
			<div>{{list}}</div>

			<div>Visitors: {{visitors}}</div>
		</div>
	</body>
</html>
